name: Apnmt Build Helm Charts
on:
  push:
    branches:
      - '*'
      - '!master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger appointment-service Build Helm Chart
        run: |
          curl -XPOST -u "tobi5775:${{ secrets.API_TOKEN_GITHUB }}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/apnmt/appointment-service-k8s/actions/workflows/github-build-helm-chart.yml/dispatches --data '{"ref": "master"}'

      # Workaround: Race Condition on apnmt-charts push
      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash

      - name: Trigger organization-service Build Helm Chart
        run: |
          curl -XPOST -u "tobi5775:${{ secrets.API_TOKEN_GITHUB }}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/apnmt/organization-service-k8s/actions/workflows/github-build-helm-chart.yml/dispatches --data '{"ref": "master"}'

      # Workaround: Race Condition on apnmt-charts push
      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash

      - name: Trigger payment-service Build Helm Chart
        run: |
          curl -XPOST -u "tobi5775:${{ secrets.API_TOKEN_GITHUB }}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/apnmt/payment-service-k8s/actions/workflows/github-build-helm-chart.yml/dispatches --data '{"ref": "master"}'
