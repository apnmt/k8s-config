apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: default
spec:
  requirements:
    - key: "karpenter.sh/capacity-type"
      operator: In
      values: ["spot"]
    - key: "topology.kubernetes.io/zone"
      operator: In
      values: ["eu-central-1a", "eu-central-1b", "eu-central-1c"]
  limits:
    resources:
      cpu: {{ .Values.limits.resources.cpu }}
      memory: {{ .Values.limits.resources.memory }}
  provider:
    subnetSelector:
      karpenter.sh/discovery: {{ .Values.cluster.name }}
    securityGroupSelector:
      karpenter.sh/discovery: {{ .Values.cluster.name }}
  ttlSecondsAfterEmpty: 30